<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  var width = 400
  var height = 300
  // 画一条实线
  for (var i = 0; i <= width / 2; i++) {
    dot(i, 10)
    dot(width - i, 10)
  }

  // 画一条一个实点一个空点的虚线
  for (var i = 0; i <= width / 2; i = i + 2) {
    dot(i, 20)
    dot(width - i, 20)
  }
  // 画一条两个实点两个空点的虚线
  for (var i = 0; i <= width; i = i + 4) {
    dot(i, 30)
    dot(i + 1, 30)
  }
  // 画一条三个实点两个空点的虚线
  for (var i = 0; i <= width; i = i + 5) {
    dot(i, 40)
    dot(i + 1, 40)
    dot(i + 2, 40)
  }
  // 画一条45度的斜线
  for (var i = 0; i <= height / 2; i++) {
    dot(i, i)
    dot(height - i, height - i)
  }

  // 画一条跨越画布左上角和右下角的对角线
  for (var i = 0; i <= height / 2; i++) {
    dot(width / height * i, i)
    dot(width / height * (height - i), height - i)
  }

  // 画一个实心矩形
  for (var i = 0; i <= 50; i++) {
    for (var j = 0; j <= 50; j++) {
      dot(150 + i, 150 + j)
    }
  }

  // 画一个rgb色彩空间的某一面
  for (var i = 0; i <= 50; i++) {
    var g = 255 - 255 / 50 * i
    for (var j = 0; j <= 50; j++) {
      var b = 255 / 50 * j
  dot(200 + i, 200 + j, 'rgb(255,' + g + ',' + b + ')')
    }
  }
  //画一个空心的圆
  var r = 50
  for (var i = 0; i <= 360; i += 1) {
    dot(100 + 50 * Math.sin(i), 100 + 50 * Math.cos(i))
  }
</script>
</html>
