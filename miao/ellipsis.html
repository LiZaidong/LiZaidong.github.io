<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div::after{
      content:'';
      animation-name: ellipsis;
      animation-timing-function: linear;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes ellipsis {
      25% {content:'。';}
      50% {content:'。。';}
      75% {content: '。。。';}
    }
  </style>
</head>
<body>
  <div>正在加载</div>
</body>
</html>
