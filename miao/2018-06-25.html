<script type="x" id="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
  // 题目：判断一个非负整数是否为回文数字，回文是指从左往右与从右往左读是一样的。
//例如：12321是回文数。12344321也是回文数。
  var a = prompt('数字')
  var key = true
  for (var i = 0; i < a.length; i++) {
    if(a[i] !== a[a.length - 1 -i]) {
      key = false
      break
    }
  }
  console.log(key)
</script>
<script type="x" id="weekday" sample-input="2018 6" sample-output="5" comment="输入年份与月份，给出该年该月的第一天是星期几">
// 题目：输入年份与月份，给出该年该月的第一天是星期几。
//例如，输入2016年，11月，输出“星期2”
//为了简化复杂性，可以只考虑2000年以后的时间。做为参考，2000年的1月1日是星期六。
  function isLeapYear (y) {
    if (y % 3000 === 0) {
      return false
    } else if (y % 400 === 0) {
      return true
    } else if (y % 100 === 0) {
      return false
    } else if (y % 4 === 0) {
      return true
    } else {
      return false
    }
  }
  var y = prompt('年份')
  var m = prompt('月份')
  var remainder = 365 % 7
  var day = 6
  for(var i = 2000; i < y; i++) {
    day += isLeapYear(i) ? (remainder + 1) : remainder
  }

  for(var i = 1; i < m; i++) {
    if (i === 2) {
      day += isLeapYear(y) ? (remainder) : 0
    } else {
      if (i < 8) {
        day += i % 2 === 0 ? (30 % 7) : (31 % 7)
      } else {
        day += i % 2 === 0 ? (31 % 7) : (30 % 7)
      }
    }
  }
  day = (day + 6 + 1) % 7
  console.log(day)
</script>

    }

<script type="x" id="lcf&lcm" sample-input="12 9" sample-output="36 3" comment="给定两个数，求它们的最小公倍数和最大公约数">
  var min = 1
  var max = 1
  var a = Number(prompt('数字'))
  var b = Number(prompt('数字'))
  if (a % b === 0 || b % a ===0) {
    min = a > b ? a : b
    max = a > b ? b : a
  } else {
    var big = a > b ? a : b
    var small = a > b ? b :a
    for (var i = 0; i < big; i++) {
      if (big % i === 0) {
        if (small % i === 0) {
          max *= i
        }
      }
    }
    min = (a / max) * (b / max) * max
  }
  console.log(min, max)
</script>
